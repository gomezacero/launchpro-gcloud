# ============================================================================
# LaunchPro - Cloud Build Configuration
# ============================================================================
# Configura CI/CD para desplegar a Google Cloud Run
#
# Uso:
#   1. Conectar repo en Cloud Build triggers
#   2. Configurar trigger para main branch
#   3. Las secrets se obtienen de Secret Manager
#
# Variables requeridas en Cloud Build:
#   - _REGION: Region de Cloud Run (default: us-central1)
#   - _SERVICE_NAME: Nombre del servicio (default: launchpro-v2)
#   - _MIN_INSTANCES: Instancias mínimas (default: 1)
#   - _MAX_INSTANCES: Instancias máximas (default: 10)

substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'launchpro-v2'
  _MIN_INSTANCES: '1'
  _MAX_INSTANCES: '10'

steps:
  # ============================================================================
  # Step 1: Build Docker image
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '--cache-from'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
      - '.'
    dir: '.'

  # ============================================================================
  # Step 2: Push image to Container Registry
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}'

  # ============================================================================
  # Step 3: Deploy to Cloud Run
  # ============================================================================
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--min-instances=${_MIN_INSTANCES}'
      - '--max-instances=${_MAX_INSTANCES}'
      - '--memory=1Gi'
      - '--cpu=1'
      - '--timeout=900s'
      - '--concurrency=80'
      - '--set-env-vars=NODE_ENV=production'
      # Secrets de Secret Manager
      - '--set-secrets=DATABASE_URL=DATABASE_URL:latest'
      - '--set-secrets=DIRECT_URL=DIRECT_URL:latest'
      - '--set-secrets=NEXTAUTH_SECRET=NEXTAUTH_SECRET:latest'
      - '--set-secrets=NEXTAUTH_URL=NEXTAUTH_URL:latest'
      - '--set-secrets=GOOGLE_CLOUD_PROJECT_ID=GOOGLE_CLOUD_PROJECT_ID:latest'
      - '--set-secrets=GCS_BUCKET_NAME=GCS_BUCKET_NAME:latest'
      - '--set-secrets=GOOGLE_CLOUD_CREDENTIALS_JSON=GOOGLE_CLOUD_CREDENTIALS_JSON:latest'
      - '--set-secrets=GEMINI_API_KEY=GEMINI_API_KEY:latest'
      - '--set-secrets=META_ACCESS_TOKEN=META_ACCESS_TOKEN:latest'
      - '--set-secrets=META_APP_ID=META_APP_ID:latest'
      - '--set-secrets=META_APP_SECRET=META_APP_SECRET:latest'
      - '--set-secrets=TONIC_API_URL=TONIC_API_URL:latest'
      - '--set-secrets=TONIC_API_KEY=TONIC_API_KEY:latest'
      - '--set-secrets=TIKTOK_ACCESS_TOKEN=TIKTOK_ACCESS_TOKEN:latest'
      - '--set-secrets=TIKTOK_APP_ID=TIKTOK_APP_ID:latest'
      - '--set-secrets=TIKTOK_APP_SECRET=TIKTOK_APP_SECRET:latest'

  # ============================================================================
  # Step 4: Tag image for rollback capability
  # ============================================================================
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'tag'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:deployed'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:deployed'

# ============================================================================
# Build options
# ============================================================================
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# ============================================================================
# Images to keep in registry
# ============================================================================
images:
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:latest'
  - 'gcr.io/$PROJECT_ID/${_SERVICE_NAME}:deployed'

# Timeout for the entire build (30 minutes)
timeout: '1800s'
